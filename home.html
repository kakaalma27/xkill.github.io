<script>
  function updateClock() {
  var currentTime = new Date();
  var hours = currentTime.getHours();
  var minutes = currentTime.getMinutes();
  var seconds = currentTime.getSeconds();

  // Menambahkan angka 0 di depan angka jam, menit, dan detik jika hanya satu digit
  hours = (hours < 10 ? "0" : "") + hours;
  minutes = (minutes < 10 ? "0" : "") + minutes;
  seconds = (seconds < 10 ? "0" : "") + seconds;

  // Memperbarui nilai teks pada elemen dengan ID yang sesuai
  document.getElementById("day").textContent = hours;
  document.getElementById("hrs").textContent = minutes;
  document.getElementById("time").textContent = seconds;
}

// Memanggil fungsi updateClock setiap detik
setInterval(updateClock, 1000);

</script>
